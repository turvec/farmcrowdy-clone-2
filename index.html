<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link rel="stylesheet" href="farmcrowdy.css">
</head>

<body>
    <!-- navbar area start -->
    <nav class="navbar navbar-expand-sm">
        <!-- navbar logo -->
        <a href="" class="navbar-brand">
            <img src="images/fclogowhite.png" alt="">
        </a>
        <!-- navbar button -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-links">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar links -->
        <div class="navbar-collapse collapse" id="nav-links">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">FC Shops</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Fc Foods</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar area end -->
    <!-- home section start -->
    <section id="home-carousel">
        <!-- carousel -->
        <div class="carousel slide" data-ride="carousel" id="home">
            <!-- indicators -->
            <ul class="carousel-indicators">
                <li data-target="#home" data-slide-to="0" class="active"></li>
                <li data-target="#home" data-slide-to="1"></li>
                <li data-target="#home" data-slide-to="2"></li>
            </ul>
            <!-- slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/homesection1.png" alt="">
                    <div class="carousel-caption">
                        <h1>Building Sustainable Food Solutions in Africa through Technology.</h1>
                        <h4>Using innovation and harnessed data, we create enabling environments for key players in the
                            food value chain to maximize output and yield untapped profits.</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <video muted autoplay loop>
                        <source src="images/Collagedangote.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="carousel-item">
                    <img src="images/new_hero_bg.jpg" alt="">
                </div>
            </div>
            <!-- controls -->
            <a href="#home" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#home" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>
    <!-- home section end -->

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
